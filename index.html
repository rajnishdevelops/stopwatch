<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>ProStopwatch</title>
</head>
<body>
    <div class="container">
        <h1>ProStopwatch</h1>
        <div id="stopwatch">00:00:00</div>
        <div class="buttons">
            <button id="startBtn"><i class="fas fa-play"></i> Start</button>
            <button id="pauseBtn"><i class="fas fa-pause"></i> Pause</button>
            <button id="resetBtn"><i class="fas fa-stop"></i> Reset</button>
            <button id="lapBtn"><i class="fas fa-flag-checkered"></i> Lap</button>
        </div>
        <ul id="laps"></ul>
        <button id="themeToggle">Toggle Dark Mode</button>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
